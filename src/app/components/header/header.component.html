<nav class="navbar navbar-expand-lg ">
  <a class="navbar-brand" [routerLink]="[ '/home' ]">
    <img src="https://www.lviv-croissants.com/wp-content/uploads/2019/02/logo.png" alt="" srcset="">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse pages" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/croissant' ]">
          <img src="assets/images/croissant.png" alt="" srcset="">
          <span>Croissant</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/drinks' ]">
          <img src="https://mamaitaliano.com.ua/wp-content/themes/pizza/assets/images/menu/4item.svg" alt="" srcset="">
          <span>Drinks</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="[ '/your-croissant' ]">
          <img src="https://icon-icons.com/icons2/495/PNG/32/chef-hat_icon-icons.com_48659.png" alt="" srcset="">
          <span>Your Croissant</span>
        </a>
      </li>
      <li class="nav-item" >
        <a class="nav-link" (click)="openModal(template)" >
          <img src="assets/images/basket.png" alt="" srcset="">
          <span class="basket"> Basket {{arrBasket.length}} {{sum}}</span>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/admin' ]">Admin</a>
        </li>
    </ul>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">У кошику</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" >
      <div class="product" *ngFor="let basket of arrBasket; let i=index">
          <span> {{ i+1 }} </span>
          <img class="image" [src]="basket.image" alt="">
          <span class="name">{{ basket.name }}
          </span>
          <span class="price">{{ basket.price }}</span>
          <button type="button" class="close pull-right" aria-label="Close" ><span aria-hidden="true" (click)="deleteProduct(i)">&times;</span> </button>
      </div>
      
    </div>
  </ng-template>
</nav>
